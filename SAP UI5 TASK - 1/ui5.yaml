specVersion: '2.6'
metadata:
  name: ui5
type: application
framework:
  name: SAPUI5
  version: "1.98.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_belize
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    mountPath: /employee_service/v2/employee
    afterMiddleware: compression
    configuration:
      baseUri: http://localhost:4004/v2/employee